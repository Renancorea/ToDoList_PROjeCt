<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList Home</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<header>
		<div class="header">
			<p class="bigText">ToDoList</p>
			<p class="normalText">Bom dia, <strong>Renan Correia :)</strong></p>
		</div>
	</header>

	<main>
		<form id="form">
			<div class="c">
				<p class="formText">Adicionar tarefas</p>
				<input class="inputTask" type="text" placeholder="Nome da tarefa" required>
				<button class="btnAdd" type="submit">Adicionar</button>
			</div>
		</form>

		<div class="tasksSection" id="tasksSection">
			<div class="a" id="a">
				<p class="sectionTitle">Minhas tarefas</p>
				<p class="sectionSubtitle">Veja todas as suas tarefas criadas na plataforma</p>
				<p id="progressText" class="sectionSubtitle"></p>
			</div>
			<div class="taskList" id="taskList"></div>
		</div>
	</main>

	<script src="script/script.js"></script>
</body>
</html>
